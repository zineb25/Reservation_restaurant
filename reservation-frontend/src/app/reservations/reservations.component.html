<!-- src/app/reservations/reservations.component.html -->
<div class="container">
  <h2>Faire une Réservation</h2>
  <form (ngSubmit)="submitReservation()">
    <div class="form-group">
      <label for="table">Table</label>
      <select id="table" [(ngModel)]="reservation.table_id" name="table" class="form-control" required>
        <option *ngFor="let table of tables" [value]="table.id">{{ table.number }} ({{ table.seats }} sièges)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Nom du Client</label>
      <input id="name" [(ngModel)]="reservation.customer_name" name="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" [(ngModel)]="reservation.reservation_date" name="date" type="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="time">Heure</label>
      <input id="time" [(ngModel)]="reservation.reservation_time" name="time" type="time" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="duration">Durée (heures)</label>
      <input id="duration" [(ngModel)]="reservation.duration" name="duration" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Réserver</button>
  </form>
</div>
